<ion-header>

  <ion-navbar>
    <ion-title>ข้อมูลในระบบ</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-row>
    <ion-col style='width:20%;' text-center>รหัสชิ้นเนื้อ</ion-col>
    <ion-col style='width:20%;' text-center>เกรด</ion-col>
    <ion-col style='width:20%;' text-center>เวลาที่ถ่ายภาพ</ion-col>
    <ion-col style='width:18%;' text-center></ion-col>
    <ion-col style='width:18%;' text-center></ion-col>
  </ion-row>
  <ion-row *ngFor="let d of data"> 
    <ion-col style='width:20%;' text-center>{{d.meatID}}</ion-col>
    <ion-col style='width:20%;' text-center>{{d.grade}}</ion-col>
    <ion-col style='width:20%;' text-center>{{d.pictureTime}}</ion-col>
    <button ion-button style='width: 18%;' text-center (click)="editPicture(data.index)" >แก้ไข</button>
    <button ion-button style='width: 18%;' text-center (click)="deletePicture(data.index)" color="danger">ลบ</button>
  </ion-row>
</ion-content>
