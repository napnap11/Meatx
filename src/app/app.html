<ion-menu [content]="content">
  <ion-header>
    <ion-toolbar>
      <img width="40" height="40" src="{{this.loginState.imageUrl}}">
      <div>
        {{this.loginState.email}}
      </div>
      <div>
        {{this.loginState.displayName}}
      </div>
    </ion-toolbar>
  </ion-header>

  <ion-content>
      <ion-list>
          <button menuClose ion-item detail-none *ngFor="let p of pages" (click)="openPage(p)">
            <!--<ion-icon [name]="p.icon" item-left></ion-icon>-->
            {{p.title}}
          </button>
          <button menuClose ion-item detail-none (click)="logout()">
            ออกจากระบบ
          </button>
        </ion-list>
  </ion-content>

</ion-menu>

<!-- Disable swipe-to-go-back because it's poor UX to combine STGB with side menus -->
<ion-nav [root]="rootPage" #content swipeBackEnabled="false"></ion-nav>
